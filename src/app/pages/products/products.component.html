<div class="container">
  <h1>Estos son nuestros productos:</h1>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
        @for (product of productList; track $index) {
      <tr>
        <th scope="row">1</th>
        <td>{{product.title}}</td>
        <td>{{product.price | currency}}</td>
        <td>{{product.description}}</td>
        <td><button type="button" class="btn btn-outline-primary" (click)="navegate(product.id)">Detalles</button></td>
      </tr>
    }
    </tbody>
  </table>
</div>
